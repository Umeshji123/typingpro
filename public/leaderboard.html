      margin: 12px 0;
      transition: color 0.3s ease;

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;

      border-radius: 12px;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabaseUrl = 'https://iornqvqinhzuytmzsosf.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlvcm5xdnFpbmh6dXl0bXpzb3NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2ODA1ODMsImV4cCI6MjA2MjI1NjU4M30.yddy734StH2-yiHHzNzarePftrdRgFZ2bvT4_6zLSS4';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      const leaderboardBody = document.getElementById('leaderboard-body');
      const errorMessage = document.getElementById('error-message');

      async function fetchLeaderboard() {
        try {
          const { data, error } = await supabase
            .from('scores')
            .select('alias, difficulty, wpm, accuracy, date, language')
            .order('wpm', { ascending: false })
            .limit(10);

          if (error) {
            console.error('Supabase fetch error:', error.message);
            errorMessage.textContent = `Failed to load leaderboard: ${error.message}. Please try again.`;
            errorMessage.style.display = 'block';
            return;
          }

          if (!data || data.length === 0) {
            errorMessage.textContent = 'No scores found in the leaderboard.';
            errorMessage.style.display = 'block';
            return;
          }

          console.log('Leaderboard data fetched:', data); // Debug log
          leaderboardBody.innerHTML = data.map(score => `
            <tr>
              <td>${score.alias || 'Anonymous'}</td>
              <td>${score.difficulty}</td>
              <td>${score.wpm}</td>
              <td>${score.accuracy}%</td>
              <td>${score.date}</td>
              <td>${score.language}</td>
            </tr>
          `).join('');
        } catch (e) {
          console.error('fetchLeaderboard error:', e);
          errorMessage.textContent = 'Failed to load leaderboard due to a network issue. Please check your connection.';
          errorMessage.style.display = 'block';
        }
      }

      fetchLeaderboard();
    });
  </script>
